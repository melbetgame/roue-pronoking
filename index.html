<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Roue de la chance</title>
  <style>
    body {
      margin: 0;
      background: #0b0b12;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    /* Le pointeur est maintenant SUR la roue */
    .pointer {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -190px); /* vers le haut sur le bord de la roue */
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid red; /* triangle vers le haut, posÃ© sur la roue */
      z-index: 10;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #f6c84c;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .panel {
      background: #071127;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 280px;
    }

    .panel a {
      display: inline-block;
      margin-top: 10px;
      background: #f6c84c;
      padding: 10px 15px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div class="pointer"></div>
  </div>

  <button id="spin">TOURNER LA ROUE</button>

  <div class="modal" id="modal">
    <div class="panel">
      <h2>ðŸŽ‰ FÃ©licitations !</h2>
      <p id="winAmount"></p>
      <a id="claimBtn" href="#">Obtenir le bonus</a>
    </div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const ctx = wheel.getContext('2d');
    const segments = ["5â‚¬", "10â‚¬", "20â‚¬", "30â‚¬", "100â‚¬", "200â‚¬", "250â‚¬", "300â‚¬", "500â‚¬", "1000â‚¬"];
    const colors = ["#f6c84c","#ff7b54","#4cd964","#34a1eb","#c56cf0","#ff5c5c","#7bed9f","#ffa94d","#74b9ff","#e77f67"];

    const centerX = wheel.width / 2;
    const centerY = wheel.height / 2;
    const radius = 180;

    function drawWheel(startAngle = 0) {
      const arc = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, angle + arc);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 18px Arial";
        ctx.fillText(segments[i], radius - 10, 10);
        ctx.restore();
      }
    }

    drawWheel();

    const spinBtn = document.getElementById("spin");
    const modal = document.getElementById("modal");
    const winText = document.getElementById("winAmount");
    const claimBtn = document.getElementById("claimBtn");

    spinBtn.addEventListener("click", () => {
      const arc = (2 * Math.PI) / segments.length;
      const spinAngle = Math.random() * 2 * Math.PI;
      const spins = Math.floor(Math.random() * 5) + 5;
      const totalRotation = (spins * 2 * Math.PI) + spinAngle;
      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        const progress = Math.min((time - start) / duration, 1);
        const easing = 1 - Math.pow(1 - progress, 3);
        const angle = totalRotation * easing;
        ctx.clearRect(0, 0, wheel.width, wheel.height);
        drawWheel(angle);
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const finalAngle = angle % (2 * Math.PI);
          const index = Math.floor(((2 * Math.PI - finalAngle) / arc)) % segments.length;
          const result = segments[index];
          winText.textContent = `Vous avez gagnÃ© ${result} ðŸŽŠ`;
          claimBtn.href = `promo.html?gain=${encodeURIComponent(result)}`;
          modal.style.display = "flex";
        }
      }
      requestAnimationFrame(animate);
    });
  </script>
</body>
  </html>
